name: "DEVKING_RELEASE"
inputs:
  repo-token:
    description: 'REPO-TOKEN'
    default: 'REPOTOKEN'
    required: true
runs:
  using: "composite"
  steps:
    - shell: bash      
      run: echo ; echo "OS = `uname -a`" ; echo "NODEJS = `node -v`" ; echo "NPM = `npm -v`" ; echo ; cd ${{ GITHUB.ACTION_PATH }} ; pwd ; echo ; npm ci ; echo ; cd ${{ GITHUB.WORKSPACE }} ; pwd ; echo ; GITHUB_ZTOKEN=${{ GITHUB.TOKEN }} ; GITHUB_REPOTOKEN=${{ inputs.repo-token }} ; echo ___SET___ ; set | sort ; echo ; echo ___ENV___ ; env | sort ; echo ; node ${{ GITHUB.ACTION_PATH }}/action.js ${{ GITHUB.TOKEN }} ${{ INPUTS.REPO-TOKEN }}